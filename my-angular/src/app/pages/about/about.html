<h2 class="px-5">About</h2>
<small class="p-5">My Name is {{ name() }}</small>

<div class="flex flex-wrap p-5 gap-2">
  <div
    *ngFor="let item of products()"
    class="rounded-2xl border shadow p-5 hover:shadow-amber-400 hover:bg-gray-700 hover:text-white"
  >
    <p>{{ item?.title }}</p>
    <p>{{ item?.price }}</p>
  </div>
</div>
