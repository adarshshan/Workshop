<form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-col gap-3 w-[20rem]">
  <input formControlName="name" class="border" placeholder="Name" />
  <input formControlName="email" type="number" class="border" placeholder="Email" />
  <button
    type="submit"
    class="border border-blue-300 hover:bg-blue-500 hover:text-white rounded-2xl px-4 py-1"
  >
    Submit
  </button>
</form>
